<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Facebook - Login or Sign up </title>
</head>
<body class="bg-gray-100">
    <div class="main flex mt-20 mx-auto items-center justify-center">
    <div class="left w-1/2">  
        <img class="w-72" src="./fb.svg" alt="">
        <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="bg-white right flex flex-col p-6 my-4 rounded-lg w-1/3 relative">
        <input class="px-3  h-12 border focus:outline-blue-400 border-gray-300 rounded " type="email" placeholder="Email address or phone number">
        <input class="px-3 my-2 h-12 border  focus:outline-blue-400 border-gray-300 rounded  " type="password" placeholder="Password">
        <button class="bg-blue-500 text-white mt-2 py-3 rounded-lg font-bold text-xl hover:cursor-pointer" >Log in</button>
        <span class="text-blue-600 text-center text-sm m-4 hover:underline hover:cursor-pointer" href="">Forgotten password?</span>
        <hr class="">
        <button class="green hover:bg-green-600 py-3 text-white text-lg text-bold rounded-lg px-3 w-fit mx-auto my-5 hover:cursor-pointer">Create new account</button>
        <span class="absolute -bottom-10 text-sm"><span class="font-bold hover:underline hover:cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>

    </div>
</div>
</body>
</html>
